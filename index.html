<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <h1>Login to Your Account</h1>
  </header>

  <main>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </form>

    <div id="login-error" style="color: red; display: none; margin-top: 10px;">
      Invalid credentials. Please try again.
    </div>
  </main>

  <footer>
    <p>Â© 2024 Your Mental Health Portal</p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Demo credentials
      const demoCredentials = [
        { email: 'abishek642005@gmail.com', password: 'abishek' },
        { email: 'demo@example.com', password: 'password123' }, // Second demo credential
        { email: 'abinesh25@gmail.com', password: 'abinesh' }  // Third demo credential
      ];

      // Check if entered credentials match any of the demo credentials
      const isValid = demoCredentials.some(cred => cred.email === email && cred.password === password);

      if (isValid) {
        localStorage.setItem('isLoggedIn', 'true');  // Mark user as logged in
        window.location.href = '../html/dashboard.html';      // Redirect to dashboard
      } else {
        // Show error message for invalid credentials
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
